<script>
var clientID = "uWM9sQ5gmxuIo55YD6WvP2wa6w0gCi3gUeLc6qAY_T4";
var endpoint = `https://api.unsplash.com/photos/random/?client_id=${clientID}`;

var imageElement = document.querySelector("#unsplashImage");
var imageLink = document.querySelector("#imageLink");
var creator = document.querySelector("#creator");

fetch(endpoint)
.then((response) => response.json())
.then((jsonData) => {
    imageElement.src = jsonData.urls.full;
    imageLink.setAttribute("href", jsonData.links.html);
    creator.innerText = jsonData.user.name;
    creator.setAttribute("href", jsonData.user.portfolio_url);
})
.catch((error) => {
    console.error("Error: " + error);
});

var r = document.querySelector(':root');
</script>
