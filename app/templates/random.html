<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<style>
:root {
    --link: {{link}};
    --hue: {{hue}};
    --sat: {{sat/100}};
    --bri: {{bri/100}};
}
.parent {
    display: flex;
}
.imageContainer{
    background: var(--link);
    width: 300px;
    height: 400px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.imageContainer1{
    background: var(--link);
    width: 300px;
    height: 400px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    filter: hue-rotate(var(--hue)) saturate(var(--sat)) brightness(var(--bri));
}
</style>

<div>
    <h1 class="text-6xl"> Random Adjustments </h1><br>
    <p class="italic"> Guess the hue, saturation, and brightness adjustments made to this random image! </p>
</div>

<div class="parent">
  <div class="imageContainer">
    <img>
  </div>

  <div class="imageContainer1">
    <img>
  </div>

  <div>
    <form action="/random" method="POST">
      Hue <input type="range" min="0" max="359" value="{{h_g}}" id="hue_slider" name="hue"> <p><span id="selected_hue"></span></p> <br>
      Saturation <input type="range" min="50" max="150" value="{{h_s}}" id="sat_slider" name="saturation"> <p><span id="selected_sat"></span></p> <br>
      Brightness <input type="range" min="50" max="150" value="{{h_b}}" id="br_slider" name="brightness"> <p><span id="selected_br"></span></p> <br>
      <input class="rounded-full outline-offset-8 p-2 bg-neutral-200/60 w-full" type="submit" name="adjustments" value="Submit">
    </form>
  </div>
</div>

<script src="../static/js/sliders.js" type="module"></script>

{% endblock %}
