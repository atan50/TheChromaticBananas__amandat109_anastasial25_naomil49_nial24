<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Viewing</title>

    <link href="static/css/styles.css" rel="stylesheet"/>
    <style>
      /* square styling */
    .square {
        position: absolute;
    }

    #square-left-inside {
        left: 20%;
        height: 200px;
        width: 200px;
        background-color: {{ inner_left }};
        z-index: 2;
    }
    #square-left-outside {
        left: 15%;
        height: 500px;
        width: 500px;
        background-color: {{ outer_left }};
        z-index: 1;
    }
    #square-right-inside {
        right: 20%;
        height: 200px;
        width: 200px;
        background-color: {{ inner_right }};
        z-index: 2;
    }
    #square-right-outside {
        right: 15%;
        height: 500px;
        width: 500px;
        background-color: {{ outer_right }};
        z-index: 1;
    }

    .guess {
        position: relative;
        top: 550px;
        margin: 10px;
    }

      /* .test{
        position: absolute;
        right: 0px;
        padding: 50px;
      } */

    </style>

  </head>
  <body>
    <h2>Color Viewing</h2>
        <p> Guess if the squares in the center are the same color or not! </p>


    <div class="square" id = "square-left-inside"> left inside </div>
    <div class="square" id = "square-left-outside"> left outside </div>
    <div class="square" id = "square-right-inside"> right inside </div>
    <div class="square" id = "square-right-outside"> right outside </div>

    <form method="POST" action="/color/guess">
        <button class="guess-btn" name="guess" value="same">same</button>
        <button class="guess-btn" name="guess" value="different">different</button>
        <input type="hidden" name="correct" value="{{ 'same' if same else 'different' }}">
      </form>
    <!-- <p class="test"> testing </p> -->

    </footer>
  </body>
</html>
