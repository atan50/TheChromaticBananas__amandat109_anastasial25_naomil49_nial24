<head>
  <title>Color Viewing</title>
  <style>
      .anchor {
        background-color: red;
        anchor-name: --my-anchor;
        width: fit-content;
      }

    .square {
        position: fixed;
        position-anchor: --my-anchor;
    }

    #square-left-inside {
      /* left: 17%; */
      margin: 150px;
      height: 200px;
      width: 200px;
      background-color: {{ inner_left }};
      z-index: 2;
    }
    #square-left-outside {
        /* left: 15%; */
        height: 500px;
        width: 500px;
        background-color: {{ outer_left }};
        z-index: 1;
    }
    #square-right-inside {
        right: 50%;
        margin: 150px;
        height: 200px;
        width: 200px;
        background-color: {{ inner_right }};
        z-index: 2;
    }
    #square-right-outside {
        right: 50%;
        height: 500px;
        width: 500px;
        background-color: {{ outer_right }};
        z-index: 1;
    }

    /* .guess {
        position: relative;
        top: 550px;
        margin: 10px;
    } */

      /* .test{
        position: absolute;
        right: 0px;
        padding: 50px;
      } */
  </style>
</head>

<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<!-- heading -->
<div>
  <h1 class="text-6xl"> Color Viewing </h1><br>
  <p class="italic"> Guess if the squares in the center are the same color or not! </p>
</div>

<form class="flex flex-row justify-center space-x-4" method="POST" action="/color/guess">
  <button class="rounded-full outline-offset-8 p-2 bg-neutral-200/60 px-8" name="guess" value="same">same</button>
  <button class="rounded-full outline-offset-8 p-2 bg-neutral-200/60 px-8" name="guess" value="different">different</button>
  <input type="hidden" name="correct" value="{{ 'same' if same else 'different' }}">
</form>

<div class="h-auto mx-auto">
  <div class="anchor"> </div>
  <div class="square" id = "square-left-inside">  </div>
  <div class="square" id = "square-left-outside">  </div>
  <div class="square" id = "square-right-inside"> </div>
  <div class="square" id = "square-right-outside">  </div>
</div>

{% endblock %}
